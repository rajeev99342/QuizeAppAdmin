<p-dialog [transitionOptions]="'0ms'" header="Title" [baseZIndex]="10000" [(visible)]="display" modal=true
    styleClass="dialog" (onHide)="onHideDialog()" [style]="{width: '80vw'}">


    <form [formGroup]="myForm" class="row">
        <div style="box-shadow: 1px 3px 2px 0px #e0dcdc;overflow: auto;height: 32rem;" class="col-sm-8">
            <p-editor formControlName="txtQuestion" [style]="{'height':'15vw'}">
                <p-header>
                    <p-dropdown formControlName="selectedSubject" [options]="subjectList" (click)="onSelectSubject()" 
                        placeholder="Select Subject" optionLabel="name" [showClear]="true"></p-dropdown>
                    <p-dropdown formControlName="selectedTopic" [options]="filteredTopics" (click)="onSelectTopic()" 
                        placeholder="Select Topic" optionLabel="name" [showClear]="true"></p-dropdown>
                    <!-- <p-dropdown [options]="cities2" (click)="onSelectPurchaser()" [(ngModel)]="selectedCity1"
                        placeholder="Select Subject" optionLabel="name" [showClear]="true"></p-dropdown> -->


                </p-header>
            </p-editor>
            <div class="row">
                <div class="col-sm-3">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">A</span>
                        </div>
                        <input formControlName="optionA"  type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">B</span>
                        </div>
                        <input formControlName="optionB"   type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">C</span>
                        </div>
                        <input formControlName="optionC"  type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col-sm-3">

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">D</span>
                        </div>
                        <input formControlName="optionD" type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>



            <p1 class="first">correct option</p1>
            <div class="ui-g" style="width:250px;margin-bottom:10px">
                <div class="ui-g-3">
                    <p-radioButton  formControlName="val1" name="group1" value="A" label="A" inputId="opt1"></p-radioButton>
                </div>
                <div class="ui-g-3">
                    <p-radioButton formControlName="val1" name="group1" value="B" label="B" inputId="opt2"></p-radioButton>
                </div>
                <div class="ui-g-3">
                    <p-radioButton formControlName="val1" name="group1" value="C" label="C" inputId="opt3"></p-radioButton>
                </div>
                <div class="ui-g-3">
                    <p-radioButton formControlName="val1" name="group1" value="D" label="D" inputId="opt3"></p-radioButton>
                </div>

            </div>
            <div class="row">
                <!-- <p-fileUpload name="myfile[]" url="./upload.php"  (onUpload)="onUpload($event)"  multiple="multiple"></p-fileUpload> -->




                <div class="form-group">
                    <!-- <label for="file">File</label> -->
                    <input [ngClass]="{'disableClass': images.length != 0 && isEdit}" formControlName="file" id="file" type="file" 
                        multiple="" (change)="onFileChange($event)">
                    <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                        <div *ngIf="f.file.errors.required">File is required.</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button (click)="deleteImages()">delete</button>

                    </div>
                </div>




            </div>
            <div class="row">
                <div *ngFor='let url of images' class="img-wrap" style="margin-left: 6rem;" class="col-3">
                    <span (click)="deleteImage(url)" class="close">&times;</span>
                    <img class="close" [src]="url" height="200px" width="250px">

                </div>

            </div>
            <button type="button" (click)="onSave()" class="btn btn-secondary btn-lg">Large button</button>

        </div>


        <div style="box-shadow: 4px 2px 2px 1px #eaeaea" class="col-sm-4">

        </div>
    </form>



</p-dialog>
